<!DOCTYPE html>
<html>

<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css'
        type='text/css' />
    <link
        href="https://cdn.jsdelivr.net/combine/npm/daisyui@5/base/rootscrollgutter.css,npm/daisyui@5/base/scrollbar.css,npm/daisyui@5/base/rootcolor.css,npm/daisyui@5/base/rootscrolllock.css,npm/daisyui@5/base/reset.css,npm/daisyui@5/base/svg.css,npm/daisyui@5/base/properties.css,npm/daisyui@5/components/badge.css,npm/daisyui@5/components/list.css,npm/daisyui@5/components/card.css,npm/daisyui@5/components/button.css,npm/daisyui@5/utilities/typography.css,npm/daisyui@5/colors/properties-extended.css,npm/daisyui@5/colors/responsive.css,npm/daisyui@5/colors/states-extended.css,npm/daisyui@5/colors/states.css,npm/daisyui@5/colors/properties.css,npm/daisyui@5/colors/responsive-extended.css,npm/daisyui@5/theme/light.css"
        rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
</head>

<body style="padding:0; margin:0" hx-ext="fake-backend">
    <div id="map" class="position-absolute" style="width:100vw; height:100vh;"></div>
    <div class="card bg-base-100 shadow absolute m-2 left-0 top-0" style="max-height:400px; overflow: auto">
        <div class="card-body">
            <div class="card-title justify-between">
                <span>Features </span>
            </div>
            <ul id="features" class="list">
            </ul>
        </div>
    </div>
    <script src="../../wasm_exec.js"></script>
    <script>
        const go = new Go(); // defined in wasm_exec.js

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                let html = example().split("<\/script>")
                let el = document.getElementById("features")
                let s = document.createElement("script")
                s.textContent += html[0].replace("<script>", "")
                document.body.appendChild(s)
                el.innerHTML += html[1]
            });
    </script>
    <script>
        htmx.defineExtension('fake-backend', {
            onEvent: function (name, evt) {
                if (name === "htmx:beforeRequest") {
                    let f = evt.detail.requestConfig.parameters.get("features")
                    Object.defineProperty(evt.detail.xhr, "status", { value: 200, writable: false });
                    evt.detail.keepIndicators = true; // prevent indicator cleanup when indicators will not be generated
                    let resp = addFeatures(f)
                    evt.detail.serverResponse = resp
                    evt.detail.xhr.onload();
                    return false;
                }
            },
        })
    </script>
</body>

</html>
