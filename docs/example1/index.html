<!DOCTYPE html>
<html>

<body>
    <h1>Go -> WASM -> JS minimal example</h1>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go(); // defined in wasm_exec.js

        WebAssembly.instantiateStreaming(fetch("/example1/wasm/main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);

                // Now call Go's exported function:
                console.log("2 + 3 =", add(2, 3));
                document.body.insertAdjacentHTML("beforeend", `<p>2 + 3 = ${add(2, 3)}</p>`);
            });
    </script>
</body>

</html>
