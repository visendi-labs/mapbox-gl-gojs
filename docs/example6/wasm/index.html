<!DOCTYPE html>
<html>

<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body style="padding:0; margin:0" hx-ext="fake-backend">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <div id="map" style="width:100vw; height:100vh;"></div>
    <div class="card z-3 position-absolute top-0 start-0 m-3">
        <div class="card-body">
            <label for="range1" class="form-label">Filter line distance</label>
            <!-- HTMX map interactivity happens here! -->
            <form hx-get="/filter" hx-trigger="input" hx-swap="beforeend" hx-target="body">
                <input type="range" class="form-range" name="distance" min="1000" max="10000000" step="1000">
            </form>
        </div>
    </div>
    <div class="card z-3 position-absolute top-0 end-0 mh-75 h-75 col-4 m-3 overflow-auto">
        <div class="card-body">
            <ul class="list-group" id="list-group">
            </ul>
        </div>
    </div>
    <script src="../../wasm_exec.js"></script>
    <script>
        const go = new Go(); // defined in wasm_exec.js

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                let script = document.createElement("script")
                script.textContent = example()
                document.body.appendChild(script)
            });

        htmx.defineExtension('fake-backend', {
            onEvent: function (name, evt) {
                if (name === "htmx:beforeRequest") {
                    let d = evt.detail.requestConfig.parameters.get("distance")
                    let path = evt.detail.pathInfo.finalRequestPath
                    Object.defineProperty(evt.detail.xhr, "status", { value: 200, writable: false });
                    evt.detail.keepIndicators = true; // prevent indicator cleanup when indicators will not be generated
                    let resp = filter(d)
                    evt.detail.serverResponse = resp
                    evt.detail.xhr.onload();
                    document.getElementById("list-group").innerHTML = `<li class="list-group-item">${path}
                        <button type="button" class="btn btn-sm float-end btn-outline-success" disabled>200 OK</button></li>` + document.getElementById("list-group").innerHTML
                    return false;
                }
            },
        })
    </script>
</body>

</html>
